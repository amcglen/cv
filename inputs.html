<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form Elements</title>
    <link rel="stylesheet" type="text/css" href="CSS/myStyles.css">
  </head>
  <body>
    <h1>HTML Form Input Examples</h1>
    <form class="" action="index.html" method="post">
      <label for="fileInput">File Input Field:</label><br>
      <input type="file" name="fileInput"><br><br>
      <label for="dateInput">Date Picker Input Field:</label><br>
      <input type="date" name="dateInput"><br><br>
      <label for="radioInput">Radio Input Field:</label><br>
      <input type="radio" name="radioInput"><br><br>
      <label for="rangeInput">Range Input Field:</label><br>
      <input type="range" name="rangeInput" max="1000" min="0"><br>
    </form>
  </body>
</html>
